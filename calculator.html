<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<meta charset="utf-8">
		<script type="text/javascript">
			function cube() {
				var num = document.getElementById("n1");
				num.value = Math.pow(num.value, 3);
			}
			function sine() {
				var num = document.getElementById("n1");
				num.value = Math.sin(num.value);
			}
		</script>
	</head>
	<body>
		<h1>Calculadora de David Lubi√°n Espinosa</h1>
		<label for="number">Number: <input type="text" id="n1" name="number"></label>
		<p><button onclick="cube()"> x^3 </button><button onclick="sine()"> sin(x) </button></p>
	</body>
</html>
